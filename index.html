<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Control</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            background: darkcyan;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden; /* Ensure no scrollbar appears */
        }
        .car-container {
            position: relative;
            width: 100vw; /* Full viewport width */
            display: flex;
            justify-content: space-between; /* Space out the cars */
        }
        .car {
            position: relative;
            animation: moveCarLeft 10s linear infinite;
            animation-play-state: paused; /* Start paused */
        }
        .car-right {
            position: relative;
            animation: moveCarRight 10s linear infinite;
            animation-play-state: paused; /* Start paused */
        }
        .button {
            margin-top: 30px; /* Space between car and buttons */
        }
        .button-container {
            position: absolute;
            bottom: 40%; /* Adjust as necessary to place buttons lower */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @keyframes moveCarLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(100vw); }
        }
        @keyframes moveCarRight {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100vw); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="car-container">
            <img src="./3418201.svg" width="200px" alt="" class="car">
            <img src="./34326.svg" width="100px" alt="" class="car-right">
        </div>
        <div class="button-container">
        <div class="button">
            <button onclick="play()">Play</button>
            <button onclick="pause()">Pause</button>
        </div>
        </div>
    </div>

    <script>
        function play() {
            const cars = document.querySelectorAll('.car, .car-right');
            cars.forEach(car => car.style.animationPlayState = 'running');
        }
        function pause() {
            const cars = document.querySelectorAll('.car, .car-right');
            cars.forEach(car => car.style.animationPlayState = 'paused');
        }
    </script>
</body>
</html>
